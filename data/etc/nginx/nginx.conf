user  www  www;
worker_processes  2;
error_log  /data/logs/nginx/error.log  notice;
pid        logs/nginx.pid;
daemon off;
events {
     use epoll;
     worker_connections  65535;
}
http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr | $remote_user | $time_local | "$request" | '
                      '$status | $body_bytes_sent | "$http_referer" | '
                      '"$http_user_agent" | "$http_x_forwarded_for" | $request_time | $upstream_response_time ';
    sendfile        on;
    server_names_hash_bucket_size 128;
    client_header_buffer_size 32k;
    large_client_header_buffers 4 32k;
    client_max_body_size 300m;
    tcp_nopush on;
    keepalive_timeout 60;
    tcp_nodelay on;
    server_tokens off;
    client_body_buffer_size 512k;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;
    proxy_read_timeout 60;
    proxy_buffer_size 16k;
    proxy_buffers 4 64k;
    proxy_busy_buffers_size 128k;
    proxy_temp_file_write_size 128k;
    open_file_cache max=204800 inactive=20s;
    open_file_cache_min_uses 1;
    open_file_cache_valid 30s;
    gzip  on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 2;
    gzip_types text/plain application/x-javascript text/css application/xml application/javascript;
    gzip_vary on;
    # lua config
    #lua_package_path "/data/apps/nginx/conf/ngx_waf_cc/?.lua;;";
    #lua_shared_dict limit 10m;
    #init_by_lua_file  /data/apps/nginx/conf/ngx_waf_cc/init.lua;
    # access_by_lua_file可以写到server段中
    #access_by_lua_file /data/apps/nginx/conf/ngx_waf_cc/waf_cc.lua;
   server {
        listen       80;
        server_name  _;
        access_log  logs/host.access.log  main;
        root   /data/htdocs/;
        index  index.html index.htm index.php;
        location /nginx-status {
              stub_status on;
              access_log off;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
        include php.conf;
        location ~ .*\.(gif|jpg|jpeg|png|bmp|zip|exe|txt|ico|rar|htm)$
        {
             expires 30d;
        }
        location ~ .*\.(swf|mp3|wmv|wma|mp4|mpg|flv)$
        {
             expires 30d;
        }
        location ~ .*\.(js|css)?$
        {
             expires 30h;
        }
   }
   include vhosts/*.conf;
}
