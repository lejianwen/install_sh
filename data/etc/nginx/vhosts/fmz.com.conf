server{
        listen 80;
        #listen 443 ssl;
        #ssl on;
        #ssl_certificate /data/etc/nginx/ssl/cy.52fmz.top/cert.crt;
        #ssl_certificate_key /data/etc/nginx/ssl/cy.52fmz.top/cert.key;
        #ssl_session_timeout 5m;

        #ssl_protocols TLSv1 TLSv1.1 TLSv1.2; #按照这个协议配置
        #ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        #ssl_prefer_server_ciphers on;

        root /data/htdocs/fmz/public;
        server_name www.fmz.com ;
        access_log /data/logs/nginx/fmz.com;
        error_log /data/logs/nginx/fmz.com.err;
                large_client_header_buffers 4 128k;
                client_max_body_size 30m;
                client_body_buffer_size 128k;
                proxy_connect_timeout 600;
                proxy_read_timeout 600;
                proxy_send_timeout 600;



        location / {
                autoindex off;
                proxy_buffer_size 64k;

                proxy_buffers   32 32k;
                proxy_busy_buffers_size 128k;

                try_files $uri $uri/ /index.php?$args;
                index index.php;
        }
        include php.conf;

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }

}

