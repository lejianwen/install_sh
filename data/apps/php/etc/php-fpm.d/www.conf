[www]
user = www
group = www
listen = 0.0.0.0:9000
pm = dynamic
pm.max_children = 20
pm.start_servers = 10
pm.min_spare_servers = 1
pm.max_spare_servers = 18
pm.max_requests = 1024
slowlog = /data/logs/php/$pool.log.slow
request_slowlog_timeout = 3s
request_terminate_timeout = 50s
rlimit_files = 65535





