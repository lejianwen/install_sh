version: '3'
services:
  miniphp70-fpm:
    image: lejianwen/php:70fpm-mini
    #    build:
    #      context: ./miniphp70
    ports:
      - '9000:9000'
    depends_on:
      - php70-fpm
    volumes:
      - '/data/htdocs:/data/htdocs'
      - '/data/apps/php/etc:/data/apps/php/etc'
      - '/data/logs/php:/data/logs/php'
    networks:
      - nmp
  php70-fpm:
    image: lejianwen/php:70fpm
    #    build:
    #      context: ./php70
    ports:
      - '9001:9000'
    volumes:
      - '/data/htdocs:/data/htdocs'
      - '/data/apps/php/etc:/data/apps/php/etc'
      - '/data/logs/php:/data/logs/php'
    networks:
      - nmp
  centos:
    image: centos
    command: ping miniphp70-fpm
    depends_on:
      - php70-fpm
    networks:
      - nmp
networks:
  nmp:
    driver: bridge